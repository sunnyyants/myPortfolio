<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="bootstrap/css/timeline.css">
    <link rel="stylesheet" href="bootstrap/css/portfolio.css">
</head>
<body ng-app="myPortfolio">
<div id="loading" class="col-md-8 col-md-offset-2 col-xs-12">
    <div class=jumbotron>
        <h1>Please wait a minute...</h1>
        <div class="progress progress-striped active ">
            <div class="progress-bar" style="width: 95%"></div>
        </div>
    </div>
</div>
<div id="all" class="hideAll">
    <div class="container-fluid" id="whoami">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center">Tingshen Yan</h1>
            <p class="text-center">An Eager Young Mind</p>
            <div class="col-md-4 col-md-offset-4 col-xs-12 col-sm-12 content" ng-controller="SocalMediaController">
                <my-socal-media></my-socal-media>
            </div>
            <button class="btn btn-lg btn-primary center-block" id="explore">
                Ready for exploration?
            </button>
        </div>
    </div>
    <div class="container-fluid" id="aboutme" ng-controller="aboutMeController">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center" id="aboutmetitle">ABOUT ME</h1>
        </div>
        <div class="col-md-10 col-md-offset-1" id="avatar">
            <div id="carousel-example-generic" class="carousel slide col-md-8 col-md-offset-2 col-lg-4 col-lg-offset-4" data-ride="carousel" >
                <my-gallery></my-gallery>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1" id='info'>
            <my-infos></my-infos>
        </div>
    </div>
    <div class="container-fluid" id="timeline">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center" >TIMELINE</h1>
        </div>
        <div class="col-md-10 col-md-offset-1 timelineContent" ng-controller="myTimeLineController" >
            <ul class="timeline" my-time-line></ul>
        </div>
    </div>
    <div class="container-fluid"  id="skills">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center">TECHNICAL SKILLS</h1>
        </div>
        <div class="col-md-12" data-is-display="false" id="charts" ng-controller="SkillsetController">
            <my-skill-set></my-skill-set>
            <div class="col-md-10 col-md-offset-1" id="technologies"></div>
            <h3 class="text-center">Technologies & Tools & Software</h3>
            <div class="col-md-3">
                <canvas id="otherTech" width="300" height="300" class="center-block" ></canvas>
                <!--<h3 class="text-center">Technologies & Software</h3>-->
            </div>
        </div>
    </div>
    <div class="container-fluid" id="projects" ng-controller="myProjectController">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center" id="projectTitle">PROJECTS</h1>
        </div>
        <my-projects></my-projects>
    </div>
    <div class="container-fluid" id="interest"  ng-controller="myInterestsController">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center" >Interests</h1>
        </div>
        <div data-is-display="false" id="interestChart">
            <canvas id="interests" width="350" height="350" class="center-block canvas"></canvas>
        </div>
        <div class="col-md-6 col-md-offset-3" id="legend" >
            <my-interests-legends></my-interests-legends>
        </div>
        <div class="col-md-8 col-md-offset-2" id='inc' >
            <my-interests-info></my-interests-info>
        </div>
    </div>
    <div class="container-fluid" id="blog">
        <div class="col-md-10 col-md-offset-1">
            <h1 class="text-center">BLOG</h1>
        </div>
        <div class="col-md-6 col-md-offset-3" id='bc'>
            <p class="text-center">Want to know more about me? Feel free to visit my blog!</p>
            <div class="col-md-8 col-md-offset-2"><a href='http://www.sunnyyants.com' class="btn btn-lg btn-primary center-block">Go and check it out!</a></div>
        </div>
    </div>
    <div class="container-fluid" id='end'>
        <div class="center-block">
            <h1 class="text-center"><a href="" id="rollback" ><i class="glyphicon glyphicon-circle-arrow-up glyphicon-align-center glyphicon" ></i></a></h1>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/bootswatch.js"></script>
<script src="bootstrap/js/Chart.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="bootstrap/js/d3Chart.js"></script>
<script src="bootstrap/js/loadImage.js"></script>
<script src="bootstrap/js/portfolio.js"></script>
<script src="bootstrap/js/animation.js"></script>
<iframe frameborder="0" scrolling="no" style="border: 0px; display: none; background-color: transparent;"></iframe><div id="GOOGLE_INPUT_CHEXT_FLAG" input="null" input_stat="{&quot;tlang&quot;:true,&quot;tsbc&quot;:true,&quot;pun&quot;:true,&quot;mk&quot;:false,&quot;ss&quot;:true}" style="display: none;"></div></body>
</html>
